<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise基础使用</title>
</head>

<body>
  <script>
    // Promise构造函数
    // 接收参数executor执行器
    var mypro = new Promise((resolve, reject) => {
      setTimeout(() => {
        // 如果销售额达到
        // resolve()
        // 如果销售额未达到
        reject()
      }, 1000)
    })
    console.log(mypro)

    // 第一种
    // mypro.then(() => {
    //   console.log('发奖金')
    // }, () => {
    //   console.log('不发奖金')
    // })

    // 第二种
    // mypro.catch(() => {
    //   console.log('不发奖金')
    // })

    // 第三种
    mypro.then(() => {
      console.log('发奖金')
    }, () => {
      console.log('不发奖金', 1)
    }).catch(() => {
      console.log('不发奖金', 2)
    })
  </script>
</body>

</html>
