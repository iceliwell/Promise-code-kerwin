<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的三种状态</title>
</head>

<body>
  <script>
    var mypro = new Promise((resolve, reject) => {
      setTimeout(() => {
        // 如果销售额达到
        resolve()
        // 如果销售额未达到
        // reject()
      }, 1000)
    })
    console.log(mypro)

    mypro.then(() => {
      console.log('发奖金')
      console.log(mypro)
    }, () => {
      console.log('不发奖金', 1)
      console.log(mypro)
    }).catch(() => {
      console.log('不发奖金', 2)
    })
  </script>
</body>

</html>
