<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的结果</title>
</head>

<body>
  <script>
    function ajax(url) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve([111, 222, 333])
          reject({
            code: 404,
            info: '请求错误'
          })
        }, 2000)
      })
    }
    var pajax = ajax('111')
    pajax.then((res) => {
      console.log('请求成功', res)
      console.log(pajax)
    }).catch((err) => {
      console.log('请求失败', err)
      console.log(pajax)
    })
  </script>
</body>

</html>
